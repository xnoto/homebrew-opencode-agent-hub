name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  audit:
    name: auditExpected
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Tap local formula
        run: |
          mkdir -p $(brew --repository)/Library/Taps/xnoto
          ln -s $GITHUB_WORKSPACE $(brew --repository)/Library/Taps/xnoto/homebrew-opencode-agent-hub

      - name: Audit formula
        run: |
          brew audit --strict opencode-agent-hub

