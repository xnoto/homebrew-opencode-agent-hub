name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  audit:
    name: Homebrew Audit
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Audit formula
        run: |
          brew audit --strict Formula/opencode-agent-hub.rb

